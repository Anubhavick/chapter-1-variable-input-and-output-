<!-- 
write program that ask the user for two number, adds them
up, and return the result to the user.
-->

<h1>Excercise-2</h1>

<script>

    var que;
    var que2;
    var answer;

    que = prompt("give me a number");

    que = eval(que);


    que2 = prompt("give me a second number");
    que2 = eval(que2);

    answer = "so we get " + (que + que2) + " by adding them";
    alert(answer);

</script>
