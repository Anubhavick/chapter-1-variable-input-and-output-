<!-- 
Improve the preceding program so that it also does subtraction,  multiplication, and division
on the two nummbers.

<h1>Excercise-3</h1>

<script>

    var que;
    var que2;
    var answer;

    que = prompt("give me a number");

    que = eval(que);


    que2 = prompt("give me a second number");
    que2 = eval(que2);

    answer = "so we get " + (que - que2) + " by subtracting them";
    alert(answer);

    var que3;
    var que4;
    var answer;

    que3 = prompt("give me a number");
    que3 = eval(que3);


    que4 = prompt("give me a second number");
    que4 = eval(que4);

    answer = "so we get " + (que3 / que4) + " by dividing them";
    alert(answer)

    answer = "so we get " + (que5 * que6) + " by multiplication them";
    alert(answer)
